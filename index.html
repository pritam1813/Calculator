<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/c7b0b15465.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="nFZp2LUNDPzjsIKJr9F--2ashIxNSniFFlH2l477j9A" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <!-- Display message on screen smaller than 240px -->
        <p class="text-center" id="hidden-on-small">Please Use a larger screen</p>
    </header>

    <div class="container" id="main-div">
        <div class="row text-center"><h1>Calculator</h1></div>
        
        <!-- display screen -->
        <div class="row text-center" id="forscreen">
            <div class="col"><textarea id="screen" cols="20" rows="4"></textarea></div>
        </div>

        <!-- Buttons -->
        <div class="row text-center btn-rows">
            <div class="col"><button type="submit" class="button-30 btndes2" value="AC">AC</button></div>
            <div class="col"><button type="submit" class="button-30 btndes2" value="delete"><i class="fa-solid fa-delete-left" style="color: rgb(235, 63, 63);"></i></button></div>
            <div class="col"><button type="submit" class="button-30 btndes2" value="%">%</button></div>
            <div class="col"><button type="submit" class="button-30 op-btn" value="/">/</button></div>
        </div>
        <div class="row text-center btn-rows">
            <div class="col"><button type="submit" class="button-30" value="7">7</button></div>
            <div class="col"><button type="submit" class="button-30" value="8">8</button></div>
            <div class="col"><button type="submit" class="button-30" value="9">9</button></div>
            <div class="col"><button type="submit" class="button-30 op-btn" value="*">*</button></div>
        </div>
        <div class="row text-center btn-rows">
            <div class="col"><button type="submit" class="button-30" value="4">4</button></div>
            <div class="col"><button type="submit" class="button-30" value="5">5</button></div>
            <div class="col"><button type="submit" class="button-30" value="6">6</button></div>
            <div class="col"><button type="submit" class="button-30 op-btn" value="-">-</button></div>
        </div>
        <div class="row text-center btn-rows">
            <div class="col"><button type="submit" class="button-30" value="1">1</button></div>
            <div class="col"><button type="submit" class="button-30" value="2">2</button></div>
            <div class="col"><button type="submit" class="button-30" value="3">3</button></div>
            <div class="col"><button type="submit" class="button-30 op-btn" value="+">+</button></div>
        </div>
        <div class="row text-center btn-rows">
            <div class="col"><button type="submit" class="button-30" value="Ans">Ans</button></div>
            <div class="col"><button type="submit" class="button-30" value="0">0</button></div>
            <div class="col"><button type="submit" class="button-30" value=".">.</button></div>
            <div class="col"><button type="submit" class="button-30 op-btn" value="=">=</button></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
